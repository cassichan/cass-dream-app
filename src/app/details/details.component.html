<button (click)="clickButton()">Display details</button>
<p *ngIf="detailsVisible === true">"A dream is a wish your heart makes"</p>
<p
  *ngFor="let click of buttonClicks; let i = index"
  [ngStyle]="{ backgroundColor: i >= 4 ? 'blue' : 'white' }"
  [ngClass]="{ specialItem: i >= 4 }"
>
  Button click # {{ click }}
</p>
