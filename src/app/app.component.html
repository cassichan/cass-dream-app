<div class="container">
  <!-- Once serverCreated event is emitted from server-control-component, calls onServerAdded method and capture data from the event with $event -->
  <app-server-control
  (sCreated)="onServerAdded($event)"
  (blueprintCreated)="onBlueprintAdded($event)"
  ></app-server-control>
  <hr />
  <div class="row">
    <div class="col-xs-12">
      <app-server-element
        *ngFor="let serverElement of serverElements"
        [serverElement]="serverElement"
      ></app-server-element>
    </div>
  </div>
</div>
