<div class="container">
  <app-game-control
    (intervalFired)="onIntervalFired($event)"
  ></app-game-control>
  <app-game-odd *ngFor="let oddGame of oddGames" [numberGame]="oddGame"></app-game-odd>
  <app-game-even *ngFor="let evenGame of evenGames" [numberGame]="evenGame"></app-game-even>
</div>
